<!DOCTYPE html>
<HTML lang="en">
        <HEAD>
                <TITLE>HBNB</TITLE>
        </HEAD>
        <BODY>
		{% if states %}
		<H1>States: {{ states.name }}</H1>
		<H3>Cities:</H3>
                <UL>
                        {% for city in states.cities | sort(attribute="name") %}
                        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                        {% endfor %}
                </UL>
		{% else %}
		<H1>Not found!</H1>
		{% endif %}
        </BODY>
</HTML>
